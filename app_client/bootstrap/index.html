<ng-include src="'templates/menu.html'"></ng-include>

<table id ="rasp" class="table table-hover">
  <thead>
	<tr>
	  <th class=" text-center" scope="col">Расписание занятий с учетом замен</th>
	  <th class=" text-center" scope="col">Дисциплина, МДК</th>
	  <th class=" text-center" scope="col">Пара</th>
	  <th class=" text-center" scope="col">Комментарий</th>
	  <th class=" text-center" scope="col">Аудитория</th>
	</tr>
	<tr>
		<th  colspan = "5" class="table-info text-center">1РА-18-1уп</th>
	</tr>
  </thead>
  <tbody>
	<tr>
	  <td>
	  	<md-autocomplete
	  	md-selected-item="vm.selectedItem"
	  	md-search-text-change="vm.searchTextChange(vm.searchText)"
	  	md-search-text="vm.searchText"
	  	md-selected-item-change="vm.selectedItemChange(item)"
	  	md-items="item in vm.content | filter:vm.searchText"
	  	md-item-text="item.name"
	  	md-min-length="0"
	  	placeholder="Фамилия Преподавателя"
        <md-item-template>
          <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.name}}</span>
        </md-item-template>
        <md-not-found>
          Преподаватель не найден
        </md-not-found>
      </md-autocomplete>
	  </td>
	  <td>
	  	<any ng-repeat="item in vm.content | filter:{name: vm.searchText} | limitTo:1">
	  	<md-autocomplete

	  	md-selected-item="vm.selectedSub"
	  	md-search-text-change="vm.searchSubChange(vm.searchSub)"
	  	md-search-text="vm.searchSub"
	  	md-selected-item-change="vm.selectedSubChange(subject)"
	  	md-items="subject in item.subject"
	  	md-item-text="subject"
	  	md-min-length="0"
	  	placeholder="Предмет"
        <md-item-template>
          <span md-highlight-text="vm.searchSub" md-highlight-flags="^i">{{subject}}</span>
        </md-item-template>
        <md-not-found>
          Предмет не найден
        </md-not-found>
      </md-autocomplete>
	  	</any>
	  	 

  </td>
	  <th scope="row">1</th>
	  <td>
	  	<md-input-container class="inputCont">
        <input ng-model="comment">
      </md-input-container></td>
	  <td>
	  	<md-input-container class="inputCont ">
        <input ng-model="auditorium">
      </md-input-container></td>
	</tr>
	<tr>
	  <td>Лобанова Л.Ю.</td>
	  <td>обществознание 	</td>
	  <th scope="row">2</th>
	  <td></td>
	  <td>207</td>
	</tr>
	<tr>
	  <td >Смолина Е.Ю.</td>
	  <td >Литература</td>
	  <th scope="row">3</th>
	  <td></td>
	  <td>208</td>
	</tr>
  </tbody>
</table>
